
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="text-align: center;">Simple Calculator</h1>
    <form Name="Calculator" >
     
    <table border="10" cellspacing="10" align="center">
        <tr>
            <td colspan = "3"> <input class = "display-box" align="left" input type = "text" id = "result"  /> </td>
            
            <td> <input class = "button" type = "button" value = "C" onclick = "clearScreen()"  style="height: 30px; width: 40px;"/> </td>
            </tr>
            <tr>
                
            <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" style="height: 30px; width: 40px;"/> </td>
            <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" style="height: 30px; width: 40px;"/> </td>
            <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" style="height: 30px; width: 40px;"/> </td>
            <td> <input class = "button" type = "button" value = "/" onclick = "display('/')" style="height: 30px; width: 40px;"/> </td>
            </tr>

            <tr>
            <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" style="height: 30px; width: 40px;"/> </td>
            <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" style="height: 30px; width: 40px;"/> </td>
            <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" style="height: 30px; width: 40px;"/> </td>
            <td> <input class = "button" type = "button" value = "-" onclick = "display('-')" style="height: 30px; width: 40px;"/> </td>
            </tr>

            <tr>
            <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" style="height: 30px; width: 40px;"/> </td>
            <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" style="height: 30px; width: 40px;"/> </td>
            <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" style="height: 30px; width: 40px;"/> </td>
            <td> <input class = "button" type = "button" value = "+" onclick = "display('+')" style="height: 30px; width: 40px;"/> </td>
            </tr>

            <tr>
            <td> <input class = "button" type = "button" value = "=" onclick = "calculate()"  style="height: 30px; width: 40px;"/> </td>
            <td> <input class = "button" type = "button" value = "0" onclick = "display('0')" style="height: 30px; width: 40px;"/> </td>
            <td> <input class = "button" type = "button" value = "%" onclick = "display('%')" style="height: 30px; width: 40px;"/> </td>
            <td> <input class = "button" type = "button" value = "*" onclick = "display('*')" style="height: 30px; width: 40px;"/> </td>
            </tr>

            </table>
                    </center>
                    <script type="text/javascript" src="java.js"></script>
    </body>
    </html>
